                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputname">

            </div>
            <div class="row mb-3">
                <label for="inputsurname" class="col-sm-2 col-form-label  text-center">Apellido</label>

                </div>
            </div>
            <div class="row mb-3">
                <label for="inputneighborhood" class="col-sm-2 col-form-label  text-center">Barrio</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputneighborhood">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputcp" class="col-sm-2 col-form-label  text-center">CP</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputcp">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label  text-center">Teléfono de Contacto</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPhone">
                </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label  text-center">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label  text-center">Contraseña</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
          </form>
